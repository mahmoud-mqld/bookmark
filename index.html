<body>

    <h1 class="text-capitalize text-center">Bookmarks</h1>
    <h2>
        <i class="fa-solid fa-bookmark"></i>
         Bookmark your favorite sites
         <i class="fa-solid fa-bookmark"></i> 
        </h2>

<div class="w-75 mx-auto" id="input">
    
<label for="siteName"> Site Name <i class="fa-solid fa-book-bookmark fs-4"></i> </label>
<input oninput="check(siteName,RegExpName)" placeholder="Enter site name" class="form-control " type="text" id="siteName">
<div id="invalidName">
</div>
<label for="siteURL"> Site URL <i class="fa-solid fa-link fs-4"></i> </label>
<input oninput="check(siteURL,RegExpURL)" placeholder="Enter URL" class="form-control type="text" id="siteURL">
    
<dialog   id="myDialog">
    <div class="inside">
       <p class="text text-center ">please enter  <abbr title="Example: 'https://www.youtube.com/' ">Valid URL</abbr>
    and <abbr title="at least 3 charaters">Valid name</abbr>
    </p>  

    <button class="btns btn-4" onclick="closeDialog()">close</button>
    </div>
    

</dialog>
<br>


</div>
<button type="button" class="btns btn-1" onclick="add()"  data-bs-toggle="modal" data-bs-target="#exampleModal" >
    ADD
    </button>
<div  class="w-75 mx-auto" id="data">
    <table class="table">
        <thead>
            <th>Index</th>
            <th colspan="2" >Website Name</th>
            <th></th>
            <th></th>
            
          
            
        </thead>
        <tbody id="tBody">
            
        </tbody>
    </table>
</div>
